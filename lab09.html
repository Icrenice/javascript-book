	<body>

		<h3></h3>
		<script>
		
			switch(prompt("wat is je rol")){
				
				case "admin":{
					if(prompt("wat is je code?") == "admin"){
						alert("welkom admin");
					} else {
						alert("niet welkom admin");
					}
				break;
				}
				
				case "student":{
					if(prompt("wat is je code?") == "student"){
						alert("welkom student");
					} else {
						alert("niet welkom student");
					}
				
				break;
				}
				
				default: {
				alert("ongeldig");
				break;
				}
		
			}
		</script>
