<!DOCKTYPE html>
<html lang="nl">
	<head> 
		<meta charset="utf-8">
		<title>arrays</title>
		<!-- dit script wekrt met variabelen
		auteur: Julian Bos
		datum: 13-11-2018
		-->
	</head>
	<body>
		<script>
			var weekdag = new Array();
			
			document.write("<br> Opgave 21: Array aangemaakt");
			weekdag[0] = "maandag";
			weekdag[1] = "dinsdag";
			weekdag[2] = "woensdag";
			weekdag[3] = "donderdag";
			weekdag[4] = "vrijdag";
			document.write("<br>Opgave 22: Element aangemaakt");
			document.write('<br>Opgave 23: weekdag array: ' + weekdag);
			document.write('<br>Eerste element in array is: ' + weekdag[0]);
			
		</script>
	
	</body>
</html>
