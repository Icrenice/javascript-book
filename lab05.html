	<body>
		<script>
		var einddatum = prompt('Wat is het einddatum in: JJ-MM-DD? / Jaar-Maand-Datum');
		var deadline = new Date(einddatum);
       
		var nu = Date.now();
        var eenDag = 86400000;
        var dagen = ((deadline - nu) / eenDag);
		
       
		document.write('<br/>Deadline:'+deadline );
		document.write("<br />Nog : " + dagen.toFixed(1) + ' te gaan');
		
		
		
		
		</script>
