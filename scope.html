<!DOCKTYPE html>
<html lang="nl">
	<head> 
		<meta charset="utf-8">
		<title>scope</title>
	</head>
	<body>
		<script>
			// Globale scope
			scope = 'globaal';
			bevolking = 1000;
			document.write('<br> scope:'+scope + '<br>bevolking:' + bevolking);
			
			function functionScope(){
				//lokale scope
				var scope = 'lokaal';
				var lokaleBevolking = 10;
				bevolking += lokaleBevolking;
				forensen = 2;
				document.write('<br>scope: '+ scope + '<br>bevolking:'+ lokaleBevolking);
			}
			
			functionScope();
			document.write('<br>scope:'+ scope + '<br>bevolking:'+ bevolking);
			document.write('<br>Als eerste benoemd in de funtie forensen: '+ forensen);
			
			function bestelAuto(merk,klasse,kleur) {
				if(typeof arguments[0] === 'undefined') {
				//gebruik default waarde
				merk = 'audi';
			}
				if(typeof klasse === 'undefined') {
				klasse = 'Klasse C';
			}
				if(typeof kleur === 'undefined') {
				kleur = 'rood';
			}
				document.write('<br>Bestelde:  een ' + merk + ' ' + klasse + '  in  ' + kleur);	
			}
				bestelAuto();
				bestelAuto('Porsche');
				bestelAuto('Volvo', 'klasse A');
				bestelAuto('BMW', 'Klasse B', 'Blauw');

				
			
		</script>
	</body>
</html>
